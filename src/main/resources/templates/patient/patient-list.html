<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale = 1 , shrink-to-fit=no">

    <!--        https://getbootstrap.com/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>Patient Directory</title>
</head>

<body>
<div class="container">
    <h3>Patient Directory</h3>
    <hr>

    <!-- Add a button-->
    <a th:href="@{/clinic/patient/create-patient}" class="btn btn-primary btn-sm mb-3">
        Add Patient
    </a>

    <table class="table table-bordered tabled-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPat : ${patients}">
            <td th:text="${tempPat.firstName}"></td>
            <td th:text="${tempPat.lastName}"></td>
            <td th:text="${tempPat.email}"></td>
            <td th:text="${tempPat.phone}"></td>

            <td>
                <!-- Add Update button/link -->
                <!--                TODO-->
                <a th:href="@{/clinic/showFormForUpdate(empId=${tempPat.id})}" class="btn btn-info btn-sm">Update</a>
                <!-- Add Delete button/link -->
                <a th:href="@{/clinic/patient/delete/{patId}(patId=${tempPat.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this patient?'))) return false">
                    Delete
                </a>
                <!--                <a th:href`="@{/clinic/patient/delete(patId=${tempPat.id})}" class="btn btn-danger btn-sm"-->
                <!--                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">-->
                <!--                    Delete</a>-->

                <a th:href="@{/clinic/appointment/create(patId=${tempPat.id})}" class="btn btn-info btn-sm">Book</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
